<!DOCTYPE html>
An image will appear here in 3 seconds (cat.svg by Marco Hernandez):
<script>
  navigator.serviceWorker
    .register("/sw.js")
    .then((reg) => console.log("SW registered!", reg))
    .catch((err) => console.log("Boo!", err));

  setTimeout(() => {
    const img = new Image();
    img.src = "/dog.svg";
    document.body.appendChild(img);
  }, 1000);
</script>
